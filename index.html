<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Malaysia Female Marriage Rate 2022</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #cfeefb; 
    }
    #vis {
      width: 100%;
      height: 100vh;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
      color: #000;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Female Marriage Rate in Malaysia, 2022 (All Ages)</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Female Marriage Rate in Malaysia, 2022 (All Ages)",
      "width": "container",
      "height": "container",
      "background": "#cfeefb",
      "projection": {
        "type": "conicEqualArea",
        "center": [108, 4],
        "parallels": [1, 7],
        "scale": 4200
      },
      "layer": [
        {
          "data": {"sphere": true},
          "mark": {"type": "geoshape", "fill": "#cfeefb"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/ZhiYin1018/3179/refs/heads/main/data/marriages_state_age.csv",
            "format": {"type": "csv"}
          },
          "transform": [
            {"filter": "datum.year == 2022 && datum.sex == 'female' && datum.age == 'all'"},
            {
              "lookup": "state",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/ZhiYin1018/3179/refs/heads/main/data/malaysia-states.topojson",
                  "format": {"type": "topojson", "feature": "gadm41_MYS_1"}
                },
                "key": "properties.NAME_1"
              },
              "as": "geo"
            },
            {"filter": "datum.geo != null"}
          ],
          "mark": {"type": "geoshape", "stroke": "#fff", "strokeWidth": 0.6},
          "encoding": {
            "shape": {"field": "geo", "type": "geojson"},
            "color": {
              "field": "rate",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [18, 22, 25, 28, 32],
                "range": ["#fee5d9", "#fcbba1", "#fc9272", "#fb6a4a", "#de2d26", "#a50f15"]
              },
              "legend": {
                "title": "Marriage Rate (per 1000 females)",
                "titleFont": "Arial",
                "labelFont": "Arial",
                "orient": "top-right",
                "direction": "horizontal",
                "symbolType": "square",
                "padding": 8
              }
            },
            "tooltip": [
              {"field": "state", "type": "nominal", "title": "State"},
              {"field": "rate", "type": "quantitative", "title": "Female Marriage Rate", "format": ".1f"}
            ]
          }
        }
      ],
      "config": {
        "style": {
          "tooltip": {
            "font": "Arial",
            "fontSize": 13
          }
        }
      }
    };

    vegaEmbed('#vis', spec, {renderer: "svg", actions: false})
      .catch(console.error);
  </script>
</body>
</html>
